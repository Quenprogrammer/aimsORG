<!-- property-video-section.component.html -->
<div class="card mb-md-4">
  <div class="px-3">
    <h6 class="mt-2">Product Video</h6>
    <hr class="my-3">
  </div>

<div class="px-3">
  <div class="d-flex justify-content-between align-items-center ">

    <button *ngIf="product?.video" class="btn btn-sm btn-outline-danger" (click)="removeVideo()">
      Remove Video
    </button>
  </div>

  <app-featured-video-upload
    [currentImageUrl]="product?.video"
    [fieldName]="'video'"
    [propertyId]="product?.productID"
    [path]="'product-videos'"
    (onUpdateField)="onUpdateField.emit($event)">
  </app-featured-video-upload>
</div>

</div>
